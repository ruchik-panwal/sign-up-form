<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- Logo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    <!-- label Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- SignUpNow Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Chango&family=Hammersmith+One&display=swap"
        rel="stylesheet">

    <!-- FontAwesome for theme Toggle -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">iMage</div>
            <button class="themeToggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <div class="introduction">welcome to your go to place for images :3</div>

        <form action="">

            <div class="gridLike">
                <div class="inputs">
                    <label for="firstName">FIRST NAME <div class="indicator" id="firstName"></div> </label>
                    <input type="text" id="firstName" placeholder="Walter" required>
                </div>

                <div class="inputs">
                    <label for="lastName">LAST NAME <div class="indicator" id="lastName"></div></label>
                    <input type="text" id="lastName" placeholder="White" required>
                </div>
            </div>

            <div class="gridLike">
                <div class="inputs">
                    <label for="emailId">EMAIL <div class="indicator" id="emailId"></div></label>
                    <input type="email" id="emailId" placeholder="walter@gmail.com" required>
                </div>

                <div class="inputs">
                    <label for="phoneNo">PHONE NO <div class="indicator" id="phoneNo"></div></label>
                    <input type="tel" id="phoneNo" placeholder="12345 67890" max="10" required>
                </div>
            </div>

            <div class="gridLike">
                <div class="inputs">
                    <label for="password">PASSWORD <div class="indicator" id="password"></div></label>
                    <input type="password" id="password" placeholder="password (min. 6 characters)" minlength = "6" required>
                </div>

                <div class="inputs">
                    <label for="cfrmPassword">CONFIRM PASSWORD <div class="indicator" id="cfrmPassword"></div></label>
                    <input type="password" id="cfrmPassword" placeholder="password  (min. 6 characters)" minlength = "6" required>
                </div>
            </div>

            <button class="signUpBtn">Sign Up</button>

        </form>

        <div class="footer">
            <p>Disclaimer: This is not a real online service! This project is part of a course assignment for The Odin
                Project </p>
        </div>
    </div>



    <div class="images">
        <div class="txtHolder">
            <div class="imagetxt secondary">SIGN UP NOW!</div>
            <div class="imagetxt secondary">SIGN UP NOW!</div>
            <div class="imagetxt secondary">SIGN UP NOW!</div>
            <div class="imagetxt">SIGN UP NOW!</div>
        </div>

        <div class="credits">photo by <a href="https://unsplash.com/@fl__q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="creator">Taiki Ishikawa</a> on <a class="picture" href="https://unsplash.com/photos/a-tall-red-building-with-a-tower-on-top-of-it-hpbP-_-vdb4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
</body>

</html>
